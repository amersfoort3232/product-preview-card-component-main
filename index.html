<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <!-- displays site properly based on user's device -->
    
    
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
<style>
  .attribution {
    font-size: 11px;
    text-align: center;
  }
  .attribution a {
    color: hsl(228, 45%, 44%);
  }
</style>
</head>
<body>
  <div class="container">
    <div class="column">
      <left>
       <img src="./images/image-product-desktop.jpg" alt="perfume" />
      </left>
    </div>


    <div class="column">
    <break></break>
    <category>P e r f u m e</category>

    <name>Gabrielle Essence Eau De Parfum</name>

    <desc
      >A floral, solar and voluptuous interpretation composed by Olivier Polge,
      Perfumer-Creator for the House of CHANEL.</desc
    >

    <price>
      <discounted>$149.99</discounted>
      <original>  $169.99</original>
    </price>

    <button>
      Add to Cart</button>

    </right>
  </card>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Amersfoort Lam</a>.
    </div>
</body>
</html>
